                  <button data-drawer-target="drawer-disabled-backdrop" data-drawer-show="drawer-disabled-backdrop"

                    <i class="ri-user-line text-xl"></i>
                  </button>
                </div>
      
                <!-- Add Wishlist Icon -->
                <button type="button" class="relative rounded-full p-1 text-gray-800 hover:text-black focus:outline-none"

                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">cart</span>
                  <i class="ri-shopping-bag-4-line text-xl"></i>
                  <span
                    class="absolute -top-2 -right-2 h-5 w-5 rounded-full bg-red-500 flex items-center justify-center text-xs text-white">0</span>
                </button>
                <div id="cart-popup"
                  class="hidden absolute lg:right-0 -right-5 mt-2 lg:w-[500px] w-[390px] bg-white rounded-md shadow-lg ring-1 ring-black/5 focus:outline-none z-50"
                  style="top: 100%;">

                      <img src="./Assets/home/logo.webp" class="w-[120px]" alt="">
                    </div>
                    <div id="cart-items" class="space-y-3 max-h-96 overflow-y-auto">

                    </div>

                        <span class="font-semibold">Total:</span>

                      </div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">My Wishlist</h1>

        <div id="wishlist-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Wishlist items will be dynamically added here -->
        </div>

        <div id="empty-wishlist" class="text-center py-8">
            <img src="./Assets/whish/heart2.webp" alt="Empty wishlist" class="mx-auto w-[300px] lg:w-[400px] mb-4">
            <p class="text-gray-600 text-lg">Your wishlist is empty</p>
            <a href="index.html"
                class="inline-block mt-4 bg-primary text-white py-2 px-6 rounded-md hover:bg-opacity-90">
                Continue Shopping
            </a>
        </div>
